# Sample workflow for building and deploying a VitePress site to GitHub Pages
#
name: Deploy VitePress site to Pages

on:
  # Runs on pushes targeting the `main` branch. Change this to `master` if you're
  # using the `master` branch as the default branch.
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions: write-all

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      # - uses: pnpm/action-setup@v3 # Uncomment this if you're using pnpm
      # - uses: oven-sh/setup-bun@v1 # Uncomment this if you're using Bun
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # or pnpm / yarn
      - name: Install dependencies
        run: npm ci # or pnpm install / yarn install / bun install
      - name: Build with VitePress
        run: npm run build # or pnpm docs:build / yarn docs:build / bun run docs:build

      - name: Set up Git
        run: |
          git config user.email "mkhoi1998@gmail.com"
          git config user.name "mk"
      - name: Clone web repo
        run: git clone git@github.com:ungsinhdongten/ungsinhdongten.github.io.git
      - name: Move to repo
        run: cd ungsinhdongten.github.io
      - name: copy artifact
        run: cp -a .vitepress/dist/. .
      - name: Commit artifact
        run: |
          git add .
          git commit -m "update website"
      - name: Upload artifact
        env:
          GH_TOKEN: ${{ secrets.CUSTOM_TOKEN }}
        run: |
          git push https://mkhoi1998:${GH_TOKEN}@github.com/ungsinhdongten/ungsinhdongten.github.io.git main